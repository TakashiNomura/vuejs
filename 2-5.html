<script src="https://unpkg.com/vue@2.5.17"></script>

<div id="app">
  <p>
    {{items[1].name}}
  </p>
</div>
<script>
	console.assert(typeof Vue !== 'undefined');
  var items = [
  	{
    	name: '鉛筆',
      price: 300,
      quantity: 0
    },
  	{
    	name: 'ノート',
      price: 400,
      quantity: 0
    },
  	{
    	name: '消しゴム',
      price: 500,
      quantity: 0
    }
  ]

	var vm=new Vue({
    el:'#app',
    data:{
    	items: items
    }
  })
  // JSFiddleでコンソールからvmにアクセスするための対応
  window.vm = vm
</script>
